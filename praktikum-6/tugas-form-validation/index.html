<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <form>
      <div class="row-input">
        <div class="input-group">
          <label for="nama">Nama</label>
          <input type="text" name="nama" id="nama" value="" data-errormsg="Nama wajib diisi">
          <small class="invalid"></small>
        </div>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" data-errormsg="Username wajib diisi" value="">
          <small class="invalid"></small>
        </div>
      </div>
      <div class="row-input">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="example@gmail.com" value=""
            data-errormsg="Email wajib diisi">
          <small class="invalid"></small>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" data-errormsg="Password wajib diisi">
          <small class="invalid"></small>
        </div>
      </div>
      <div class="row-input">
        <div class="input-group">
          <label for="nomor-telepon">Nomor Telepon</label>
          <input type="number" name="nomor-telepon" id="nomor-telepon" placeholder="08***"
            data-errormsg="Nomor Telepom wajib diisi">
          <small class="invalid"></small>
        </div>
        <div class="input-group">
          <label for="jenis-kelamin">Jenis Kelamin</label>
          <select name="jenis-kelamin" id="jenis-kelamin">
            <option value="L" selected>Laki-Laki</option>
            <option value="P">Perempuan</option>
          </select>
          <small class="invalid"></small>
        </div>
      </div>
      <div class="input-url">
        <label for="website">Website</label>
        <input type="url" name="website" id="website" placeholder="https://example.com" data-errormsg="URL wajib diisi">
        <small class="invalid"></small>
      </div>
      <div class="">
        <button type="submit" class="btn">Daftar</button>
      </div>
    </form>
  </section>

  <script src="script.js"></script>
</body>

</html>
